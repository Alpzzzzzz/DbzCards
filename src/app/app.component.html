<main>
    <div class="grid-container">
        <div *ngFor="let personaje of data" class="card-wrapper">
            <app-card 
                [name]="personaje.name" 
                [id]="personaje.id"
                [image]="personaje.image"
                [ki]="personaje.ki" 
                [maxKi]="personaje.maxKi"
                [race]="personaje.race" 
            />
        </div>
    </div>
</main>
